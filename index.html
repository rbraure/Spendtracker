<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Spending Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chart-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        /* Style for custom confirm/alert modal */
        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal.hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-white bg-opacity-75 z-50 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-20 w-20 border-t-2 border-b-2 border-indigo-500"></div>
    </div>

    <!-- Main App Container -->
    <div id="mainAppSection" class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-4xl space-y-8 flex flex-col items-center transition-all duration-300 transform scale-100 opacity-100">

        <!-- Auth Section (Initial View) -->
        <div id="authSection" class="w-full">
            <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Unlock Your Spending Tracker</h1>
            <div class="flex flex-col space-y-4">
                <input id="authEmail" type="email" placeholder="Email Address" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                <input id="authPassword" type="password" placeholder="Password (min 6 characters)" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                <button id="registerButton" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition-colors">Register Account</button>
                <button id="loginButton" class="w-full bg-indigo-500 text-white font-bold py-3 rounded-lg shadow-md hover:bg-indigo-600 transition-colors">Login</button>
                <p id="authMessage" class="text-center text-sm text-red-500 mt-2"></p>
            </div>
        </div>

        <!-- Main Dashboard Section (After Login) -->
        <div id="dashboardSection" class="w-full hidden">
            <header class="flex flex-col items-center justify-between mb-8">
                <h1 class="text-4xl font-extrabold text-indigo-600 mb-2">Spendtracker Dashboard</h1>
                <p class="text-lg text-gray-600 mb-4">
                    <span id="userEmailDisplay"></span>
                    <button id="logoutButton" class="text-indigo-500 hover:text-indigo-700 font-semibold ml-2">Logout</button>
                </p>
            </header>

            <!-- Add New Expense Form -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Expense</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="expenseName" class="text-sm font-semibold text-gray-600 mb-1">Expense Name</label>
                        <input type="text" id="expenseName" placeholder="e.g., Groceries" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="amount" class="text-sm font-semibold text-gray-600 mb-1">Amount ($)</label>
                        <input type="number" id="amount" placeholder="e.g., 50.00" class="input-field">
                    </div>
                    <div class="flex flex-col">
                        <label for="category" class="text-sm font-semibold text-gray-600 mb-1">Category</label>
                        <select id="category" class="input-field">
                            <option value="" disabled selected>Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Housing">Housing</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="date" class="text-sm font-semibold text-gray-600 mb-1">Date</label>
                        <input type="date" id="date" class="input-field">
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <button id="addExpenseButton" class="bg-emerald-500 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-emerald-600 transition-colors transform hover:scale-105">
                        Add Expense
                    </button>
                </div>
                <p id="expenseMessage" class="text-center text-sm text-red-500 mt-2"></p>
            </section>

            <hr class="border-gray-300 my-8">

            <!-- Your Expenses List -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Expenses</h2>
                <div id="expensesList" class="space-y-4">
                    <p class="text-center text-gray-500 italic">No expenses added yet.</p>
                </div>
            </section>

            <hr class="border-gray-300 my-8">

            <!-- Spending Summary -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Spending Summary</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-gray-100 p-4 rounded-lg shadow-inner flex flex-col items-center">
                        <p class="text-gray-600 text-sm">Total Spent</p>
                        <p id="totalSpent" class="text-3xl font-bold text-gray-800 mt-1">$0.00</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg shadow-inner flex flex-col items-center">
                        <p class="text-gray-600 text-sm">Average Daily</p>
                        <p id="avgDaily" class="text-3xl font-bold text-gray-800 mt-1">$0.00</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg shadow-inner flex flex-col items-center">
                        <p class="text-gray-600 text-sm">Largest Expense</p>
                        <p id="largestExpense" class="text-3xl font-bold text-gray-800 mt-1">$0.00</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Custom Modal for Alerts and Confirmation -->
    <div id="customModal" class="modal fixed inset-0 z-50 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-sm space-y-4 text-center transform scale-95 opacity-0 transition-all duration-300 ease-in-out">
            <h3 id="modalTitle" class="text-xl font-bold text-gray-800"></h3>
            <p id="modalMessage" class="text-gray-600"></p>
            <div id="modalButtons" class="flex justify-end space-x-2 mt-4">
                <button id="modalCancel" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400">Cancel</button>
                <button id="modalConfirm" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Edit Expense Modal -->
    <div id="editModal" class="modal fixed inset-0 z-50 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-md space-y-4 text-left transform scale-95 opacity-0 transition-all duration-300 ease-in-out">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Edit Expense</h3>
            <div class="space-y-4">
                <div>
                    <label for="modalEditName" class="block text-sm font-semibold text-gray-600 mb-1">Expense Name</label>
                    <input type="text" id="modalEditName" class="input-field-modal">
                </div>
                <div>
                    <label for="modalEditAmount" class="block text-sm font-semibold text-gray-600 mb-1">Amount ($)</label>
                    <input type="number" id="modalEditAmount" class="input-field-modal">
                </div>
                <div>
                    <label for="modalEditCategory" class="block text-sm font-semibold text-gray-600 mb-1">Category</label>
                    <select id="modalEditCategory" class="input-field-modal">
                        <option value="Food">Food</option>
                        <option value="Housing">Housing</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="modalEditDate" class="block text-sm font-semibold text-gray-600 mb-1">Date</label>
                    <input type="date" id="modalEditDate" class="input-field-modal">
                </div>
            </div>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="modalEditCancel" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400">Cancel</button>
                <button id="modalEditSave" class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600">Save Changes</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, doc, query, where, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let expenses = [];
        let userId = null;

        // --- DOM Elements ---
        const authSection = document.getElementById('authSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const authEmailInput = document.getElementById('authEmail');
        const authPasswordInput = document.getElementById('authPassword');
        const registerButton = document.getElementById('registerButton');
        const loginButton = document.getElementById('loginButton');
        const authMessage = document.getElementById('authMessage');
        const logoutButton = document.getElementById('logoutButton');
        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const addExpenseButton = document.getElementById('addExpenseButton');
        const expensesList = document.getElementById('expensesList');
        const expenseMessage = document.getElementById('expenseMessage');
        const totalSpentDisplay = document.getElementById('totalSpent');
        const avgDailyDisplay = document.getElementById('avgDaily');
        const largestExpenseDisplay = document.getElementById('largestExpense');
        const customModal = document.getElementById('customModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirmBtn = document.getElementById('modalConfirm');
        const modalCancelBtn = document.getElementById('modalCancel');
        const editModal = document.getElementById('editModal');
        const modalEditName = document.getElementById('modalEditName');
        const modalEditAmount = document.getElementById('modalEditAmount');
        const modalEditCategory = document.getElementById('modalEditCategory');
        const modalEditDate = document.getElementById('modalEditDate');
        const modalEditSaveBtn = document.getElementById('modalEditSave');
        const modalEditCancelBtn = document.getElementById('modalEditCancel');

        // --- Firebase Initialization & Authentication ---
        const initializeFirebase = async () => {
            showLoading();
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    console.log("Firebase initialized successfully.");

                    // This is the key change: Listen for auth state changes first,
                    // which will handle the initial token login automatically.
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            userEmailDisplay.textContent = user.email || 'Anonymous User';
                            authSection.classList.add('hidden');
                            dashboardSection.classList.remove('hidden');
                            await listenForExpenses();
                            console.log("User authenticated:", userId);
                        } else {
                            // If no user is logged in, show the auth section.
                            userId = null;
                            authSection.classList.remove('hidden');
                            dashboardSection.classList.add('hidden');
                            showAuthMessage('Please login to access the tracker.', 'success');
                            console.log("User logged out.");
                        }
                        hideLoading();
                    });

                    // We no longer manually sign in with the custom token or anonymously here,
                    // as onAuthStateChanged handles it automatically on app load.
                } else {
                    showAuthMessage('Firebase config is missing.', 'error');
                    console.error("Firebase config is missing.");
                    hideLoading();
                }
            } catch (e) {
                console.error("Error initializing Firebase:", e);
                showAuthMessage(`Firebase initialization failed: ${e.message}`, 'error');
                hideLoading();
            }
        };

        const showLoading = () => loadingSpinner.classList.remove('hidden');
        const hideLoading = () => loadingSpinner.classList.add('hidden');

        const showAuthMessage = (message, type) => {
            authMessage.textContent = message;
            authMessage.classList.remove('text-red-500', 'text-green-500');
            authMessage.classList.add(type === 'error' ? 'text-red-500' : 'text-green-500');
            setTimeout(() => authMessage.textContent = '', 3000);
        };
        const showExpenseMessage = (message, type) => {
            expenseMessage.textContent = message;
            expenseMessage.classList.remove('text-red-500', 'text-green-500');
            expenseMessage.classList.add(type === 'error' ? 'text-red-500' : 'text-green-500');
            setTimeout(() => expenseMessage.textContent = '', 3000);
        };

        const showCustomModal = (title, message, isConfirm = false, onConfirm = null) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            if (isConfirm) {
                modalConfirmBtn.classList.remove('hidden');
                modalConfirmBtn.onclick = () => {
                    if (onConfirm) onConfirm();
                    hideCustomModal();
                };
            } else {
                modalConfirmBtn.classList.add('hidden');
            }
            customModal.classList.remove('hidden');
            setTimeout(() => {
                customModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
            }, 10);
        };

        const hideCustomModal = () => {
            customModal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => customModal.classList.add('hidden'), 300);
        };

        modalCancelBtn.onclick = hideCustomModal;

        // --- Firebase Firestore Functions ---
        const listenForExpenses = async () => {
            showLoading();
            try {
                const q = query(collection(db, `artifacts/${appId}/users/${userId}/expenses`));
                onSnapshot(q, (querySnapshot) => {
                    const fetchedExpenses = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        fetchedExpenses.push({
                            id: doc.id,
                            name: data.name,
                            amount: data.amount,
                            category: data.category,
                            date: data.date ? data.date.toDate().toISOString().split('T')[0] : '',
                        });
                    });
                    expenses = fetchedExpenses;
                    renderExpenses();
                    updateSummary();
                    hideLoading();
                }, (error) => {
                    console.error("Error listening for expenses: ", error);
                    showCustomModal("Error", "Failed to load expenses. Please try again.");
                    hideLoading();
                });
            } catch (e) {
                console.error("Error setting up listener:", e);
                showCustomModal("Error", "Failed to load expenses. Please try again.");
                hideLoading();
            }
        };

        const addExpense = async (e) => {
            e.preventDefault();
            const name = document.getElementById('expenseName').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;

            if (!name || isNaN(amount) || !category || !date) {
                showExpenseMessage('Please fill in all fields.', 'error');
                return;
            }

            showLoading();
            try {
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/expenses`), {
                    name,
                    amount,
                    category,
                    date: Timestamp.fromDate(new Date(date)),
                    createdAt: Timestamp.now(),
                });
                showExpenseMessage('Expense added successfully!', 'success');
            } catch (e) {
                console.error("Error adding document:", e);
                showExpenseMessage(`Failed to add expense: ${e.message}`, 'error');
            } finally {
                hideLoading();
            }
            // Clear the form
            document.getElementById('expenseName').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('category').value = '';
            document.getElementById('date').value = '';
        };

        const deleteExpense = (id) => {
            showCustomModal("Confirm Deletion", "Are you sure you want to delete this expense? This action cannot be undone.", true, async () => {
                showLoading();
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/expenses`, id));
                    showExpenseMessage('Expense deleted successfully!', 'success');
                } catch (e) {
                    console.error("Delete expense error:", e);
                    showCustomModal("Error", "Failed to delete expense. Please try again.");
                } finally {
                    hideLoading();
                }
            });
        };

        const editExpense = (expenseToEdit) => {
            // Set modal form values
            modalEditName.value = expenseToEdit.name;
            modalEditAmount.value = expenseToEdit.amount;
            modalEditCategory.value = expenseToEdit.category;
            modalEditDate.value = expenseToEdit.date;
            
            editModal.classList.remove('hidden');
            setTimeout(() => {
                editModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
            }, 10);

            // Save changes logic
            modalEditSaveBtn.onclick = async () => {
                const newName = modalEditName.value.trim();
                const newAmount = parseFloat(modalEditAmount.value);
                const newCategory = modalEditCategory.value;
                const newDate = modalEditDate.value;

                if (!newName || isNaN(newAmount) || !newCategory || !newDate) {
                    showCustomModal("Error", "Please fill in all fields.");
                    return;
                }

                showLoading();
                try {
                    const expenseRef = doc(db, `artifacts/${appId}/users/${userId}/expenses`, expenseToEdit.id);
                    await updateDoc(expenseRef, {
                        name: newName,
                        amount: newAmount,
                        category: newCategory,
                        date: Timestamp.fromDate(new Date(newDate))
                    });
                    showExpenseMessage('Expense updated successfully!', 'success');
                } catch (e) {
                    console.error("Update expense error:", e);
                    showCustomModal("Error", "Failed to update expense. Please try again.");
                } finally {
                    hideLoading();
                    hideEditModal();
                }
            };
        };

        const hideEditModal = () => {
            editModal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => editModal.classList.add('hidden'), 300);
        };
        modalEditCancelBtn.onclick = hideEditModal;

        // --- Render Functions ---
        const renderExpenses = () => {
            expensesList.innerHTML = '';
            if (expenses.length === 0) {
                expensesList.innerHTML = '<p class="text-center text-gray-500 italic">No expenses added yet.</p>';
            } else {
                // Sort expenses by date in descending order (newest first)
                const sortedExpenses = expenses.sort((a, b) => new Date(b.date) - new Date(a.date));

                sortedExpenses.forEach(expense => {
                    const expenseItem = document.createElement('div');
                    expenseItem.classList.add('bg-gray-50', 'rounded-lg', 'shadow-sm', 'p-4', 'flex', 'items-center', 'justify-between');
                    expenseItem.innerHTML = `
                        <div class="flex-1 space-y-1">
                            <h3 class="font-semibold text-gray-800">${expense.name} - $${expense.amount.toFixed(2)}</h3>
                            <p class="text-sm text-gray-600">Category: ${expense.category}</p>
                            <p class="text-sm text-gray-400">Date: ${expense.date}</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="text-indigo-500 hover:text-indigo-700 edit-btn" data-id="${expense.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700 delete-btn" data-id="${expense.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    expensesList.appendChild(expenseItem);
                });
                
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        const expenseToEdit = expenses.find(exp => exp.id === id);
                        if (expenseToEdit) {
                            editExpense(expenseToEdit);
                        }
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        deleteExpense(e.currentTarget.dataset.id);
                    });
                });
            }
        };

        const updateSummary = () => {
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            totalSpentDisplay.textContent = `$${total.toFixed(2)}`;

            let largestAmount = 0;
            if (expenses.length > 0) {
                const largestExpense = expenses.reduce((max, exp) => exp.amount > max.amount ? exp : max, expenses[0]);
                largestAmount = largestExpense.amount;
            }
            largestExpenseDisplay.textContent = `$${largestAmount.toFixed(2)}`;

            const dailySpending = {};
            expenses.forEach(exp => {
                const date = exp.date;
                if (!dailySpending[date]) {
                    dailySpending[date] = 0;
                }
                dailySpending[date] += exp.amount;
            });
            const totalDays = Object.keys(dailySpending).length;
            const avgDaily = totalDays > 0 ? total / totalDays : 0;
            avgDailyDisplay.textContent = `$${avgDaily.toFixed(2)}`;
        };

        // --- Event Listeners ---
        loginButton.addEventListener('click', async () => {
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            if (!email || !password) {
                showAuthMessage('Please enter both email and password.', 'error');
                return;
            }
            showLoading();
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showAuthMessage('Logged in successfully!', 'success');
            } catch (e) {
                console.error("Login failed:", e);
                showAuthMessage(`Login failed: ${e.message}`, 'error');
            } finally {
                hideLoading();
            }
        });

        registerButton.addEventListener('click', async () => {
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            if (!email || !password || password.length < 6) {
                showAuthMessage('Please enter a valid email and a password of at least 6 characters.', 'error');
                return;
            }
            showLoading();
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showAuthMessage('Account created successfully! Please use the Login button to sign in.', 'success');
            } catch (e) {
                console.error("Registration failed:", e);
                let errorMessage = e.message;
                if (e.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please use the Login button to sign in.';
                }
                showAuthMessage(`Registration failed: ${errorMessage}`, 'error');
            } finally {
                hideLoading();
            }
        });

        logoutButton.addEventListener('click', async () => {
            showLoading();
            try {
                await signOut(auth);
                showAuthMessage('Logged out successfully!', 'success');
            } catch (e) {
                console.error("Logout failed:", e);
                showAuthMessage(`Logout failed: ${e.message}`, 'error');
            } finally {
                hideLoading();
            }
        });

        addExpenseButton.addEventListener('click', addExpense);

        // Initialize the app on window load
        window.onload = initializeFirebase;
    </script>
</body>
</html>

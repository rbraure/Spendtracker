<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Spending Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 min-h-screen flex items-center justify-center;
        }
        .card {
            @apply bg-white p-8 rounded-lg shadow-xl w-full max-w-md;
        }
        .input-field {
            @apply w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200;
        }
        .btn {
            @apply w-full py-3 px-4 rounded-md font-semibold transition-all duration-200;
        }
        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
        .btn-secondary {
            @apply bg-gray-200 text-gray-800 hover:bg-gray-300;
        }
        .message-box {
            @apply mt-4 p-3 rounded-md font-medium;
        }
        .message-box.success {
            @apply bg-green-100 text-green-700 border border-green-200;
        }
        .message-box.error {
            @apply bg-red-100 text-red-700 border border-red-200;
        }
        .flex-row-center {
            @apply flex justify-center items-center;
        }
        .flex-col-center {
            @apply flex flex-col justify-center items-center;
        }
        .tab-button {
            @apply flex-1 py-2 px-4 rounded-md text-center font-medium;
        }
        .tab-button.active {
            @apply bg-blue-600 text-white shadow-md;
        }
        .tab-button.inactive {
            @apply bg-gray-200 text-gray-700 hover:bg-gray-300;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8">

    <div id="auth-section" class="card mt-8 sm:mt-16 max-w-lg mx-auto">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign Up or Log In</h2>
        
        <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
            <button id="register-tab" class="tab-button active">Register</button>
            <button id="login-tab" class="tab-button inactive">Login</button>
        </div>

        <form id="register-form" class="space-y-4">
            <div>
                <label for="register-email" class="sr-only">Email</label>
                <input type="email" id="register-email" placeholder="Email" required class="input-field">
            </div>
            <div>
                <label for="register-password" class="sr-only">Password</label>
                <input type="password" id="register-password" placeholder="Password" required class="input-field">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <form id="login-form" class="space-y-4 hidden">
            <div>
                <label for="login-email" class="sr-only">Email</label>
                <input type="email" id="login-email" placeholder="Email" required class="input-field">
            </div>
            <div>
                <label for="login-password" class="sr-only">Password</label>
                <input type="password" id="login-password" placeholder="Password" required class="input-field">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <div id="auth-message-box" class="message-box hidden" role="alert"></div>
    </div>

    <div id="app-section" class="w-full max-w-3xl hidden">
        <header class="flex justify-between items-center py-4 px-4 bg-white shadow rounded-lg mb-4">
            <h1 class="text-3xl font-bold text-gray-800">ðŸ’° Modern Spending Tracker</h1>
            <div class="flex items-center space-x-4">
                <span id="user-display" class="text-gray-600 font-medium"></span>
                <button id="logout-button" class="btn btn-secondary py-2 px-4 text-sm">Logout</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <!-- Add New Expense Form -->
            <section class="lg:col-span-1 card">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Expense</h2>
                <form id="expense-form" class="space-y-4">
                    <div>
                        <label for="expense-date" class="block text-gray-700 text-sm font-medium mb-1">Date</label>
                        <input type="date" id="expense-date" required class="input-field">
                    </div>
                    <div>
                        <label for="expense-category" class="block text-gray-700 text-sm font-medium mb-1">Category</label>
                        <input type="text" id="expense-category" placeholder="e.g., Food, Transport" required class="input-field">
                    </div>
                    <div>
                        <label for="expense-amount" class="block text-gray-700 text-sm font-medium mb-1">Amount</label>
                        <input type="number" id="expense-amount" placeholder="e.g., 25.50" step="0.01" required class="input-field">
                    </div>
                    <div>
                        <label for="expense-description" class="block text-gray-700 text-sm font-medium mb-1">Description</label>
                        <input type="text" id="expense-description" placeholder="Optional notes" class="input-field">
                    </div>
                    <div>
                        <label for="expense-payment-method" class="block text-gray-700 text-sm font-medium mb-1">Payment Method</label>
                        <select id="expense-payment-method" required class="input-field">
                            <option value="">Select Method</option>
                            <option value="Cash">Cash</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                            <option value="Mobile Payment">Mobile Payment</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
                <div id="expense-message-box" class="message-box hidden" role="alert"></div>
            </section>

            <!-- Expense List -->
            <section class="lg:col-span-2 card">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Expenses</h2>
                <div id="expense-list" class="space-y-3">
                    <p class="text-gray-500 text-center">No expenses yet. Add some above!</p>
                </div>
            </section>
        </main>
    </div>
    <script type="module">
        // Firebase SDK Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            where, 
            onSnapshot, 
            deleteDoc, 
            doc 
        } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        // REPLACE THIS ENTIRE LINE WITH YOUR firebaseConfig OBJECT from your NEW Firebase Project (SpendtrackerNew)
        // Example structure (make sure yours is NOT commented out):
       const firebaseConfig = {
  apiKey: "AIzaSyBa7aJLkML_J0ZEPznTXekV-ImfebzkVs0",
  authDomain: "spendtrackernew.firebaseapp.com",
  projectId: "spendtrackernew",
  storageBucket: "spendtrackernew.firebasestorage.app",
  messagingSenderId: "461784882853",
  appId: "1:461784882853:web:f4bacf034aa0cb7e92374c"
};
  
        

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

                       // UI Elements
        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');
        const authMessageBox = document.getElementById('auth-message-box');
        const expenseMessageBox = document.getElementById('expense-message-box');

        const registerTab = document.getElementById('register-tab');
        const loginTab = document.getElementById('login-tab');
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');

        const registerEmailInput = document.getElementById('register-email');
        const registerPasswordInput = document.getElementById('register-password');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');

        const logoutButton = document.getElementById('logout-button');
        const userDisplay = document.getElementById('user-display');
        const expenseForm = document.getElementById('expense-form');
        const expenseDate = document.getElementById('expense-date'); // <-- Crucially, make sure this is here!
        const expenseCategory = document.getElementById('expense-category'); // <-- And these too!
        const expenseAmount = document.getElementById('expense-amount');
        const expenseDescription = document.getElementById('expense-description');
        const expensePaymentMethod = document.getElementById('expense-payment-method');
        const expenseList = document.getElementById('expense-list');



        let currentUserId = null; // To store the current authenticated user's ID

        // Helper function to show messages
        function showMessage(message, type, element) {
            element.textContent = message;
            element.className = `message-box ${type}`; // Reset classes and apply new ones
            element.classList.remove('hidden');
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        }

        // Tab switching logic
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            registerTab.classList.remove('inactive');
            loginTab.classList.add('inactive');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            authMessageBox.classList.add('hidden'); // Clear previous messages
        });

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            loginTab.classList.remove('inactive');
            registerTab.classList.add('inactive');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            authMessageBox.classList.add('hidden'); // Clear previous messages
        });

        // Handle Registration
        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = registerEmailInput.value;
            const password = registerPasswordInput.value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Registration successful! You are now logged in.", "success", authMessageBox);
                // onAuthStateChanged will handle UI update
            } catch (error) {
                // Log the raw error to the console for detailed debugging
                console.error("Registration error:", error.code, error.message);
                
                // This line provides a default, detailed error message from Firebase
                let errorMessage = `Registration failed. Please try again. (${error.code || 'unknown'}: ${error.message || 'No specific message'})`;

                // These 'if/else if' statements then override the default message
                // with more user-friendly text for specific, common Firebase errors.
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email is already in use. Please log in or use a different email.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email address.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "Password should be at least 6 characters.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = "Network error. Please check your internet connection.";
                }
                showMessage(errorMessage, "error", authMessageBox);
            }
        });

        // Handle Login
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Login successful! Welcome back.", "success", authMessageBox);
                // onAuthStateChanged will handle UI update
            } catch (error) {
                // Log the raw error to the console for detailed debugging
                console.error("Login error:", error.code, error.message);
                
                // This line provides a default, detailed error message from Firebase
                let errorMessage = `Login failed. Please check your email and password. (${error.code || 'unknown'}: ${error.message || 'No specific message'})`;

                // These 'if/else if' statements then override the default message
                // with more user-friendly text for specific, common Firebase errors.
                if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email address.";
                } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = "Invalid email or password.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = "Network error. Please check your internet connection.";
                }
                showMessage(errorMessage, "error", authMessageBox);
            }
        });

        // Handle Logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage("Logged out successfully.", "success", authMessageBox);
                // onAuthStateChanged will handle UI update
            } catch (error) {
                console.error("Logout error:", error);
                showMessage("Logout failed. Please try again.", "error", authMessageBox);
            }
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                currentUserId = user.uid;
                console.log("Logged in user ID:", currentUserId);
                userDisplay.textContent = `Welcome, ${user.email}`;
                authSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                loadExpenses(currentUserId); // Load expenses for the logged-in user
                expenseMessageBox.classList.add('hidden'); // Hide any previous expense messages
            } else {
                // User is signed out
                currentUserId = null;
                console.log("User logged out. currentUserId is:", currentUserId);
                userDisplay.textContent = ''; // Clear user display
                authSection.classList.remove('hidden');
                appSection.classList.add('hidden');
                expenseList.innerHTML = '<p class="text-gray-500 text-center">No expenses yet. Add some above!</p>'; // Clear expenses
                // Ensure correct form is shown when logged out
                registerTab.click(); // Default to register form
            }
        });

        // Handle adding expenses
        expenseForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!currentUserId) {
                showMessage("Please log in to add expenses.", "error", expenseMessageBox);
                return;
            }
            console.log("Attempting to save expense for user ID:", currentUserId);
            const date = expenseDate.value;
            const category = expenseCategory.value;
            const amount = parseFloat(expenseAmount.value);
            const description = expenseDescription.value;
            const paymentMethod = expensePaymentMethod.value;

            if (!date || !category || isNaN(amount) || amount <= 0 || !paymentMethod) {
                showMessage("Please fill in all required expense fields correctly.", "error", expenseMessageBox);
                return;
            }

            try {
                await addDoc(collection(db, `users/${currentUserId}/expenses`), {
                    date: date,
                    category: category,
                    amount: amount,
                    description: description,
                    paymentMethod: paymentMethod,
                    timestamp: new Date() // Add a timestamp for ordering
                });
                showMessage("Expense added successfully!", "success", expenseMessageBox);
                expenseForm.reset(); // Clear the form
            } catch (error) {
                console.error("Error adding document: ", error);
                showMessage("Failed to add expense. Permission denied for Firestore. Please check your Firebase security rules.", "error", expenseMessageBox);
            }
        });

        // Load expenses for the current user
        function loadExpenses(userId) {
            const expensesCollectionRef = collection(db, `users/${userId}/expenses`);
            // Use onSnapshot for real-time updates
            onSnapshot(expensesCollectionRef, (snapshot) => {
                const expenses = [];
                snapshot.forEach((doc) => {
                    expenses.push({ id: doc.id, ...doc.data() });
                });

                // Sort expenses by date and then by timestamp if dates are the same
                expenses.sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    if (dateA.getTime() === dateB.getTime()) {
                        // If dates are the same, sort by timestamp
                        return b.timestamp.toDate() - a.timestamp.toDate();
                    }
                    return dateB - dateA; // Sort by date descending
                });

                displayExpenses(expenses);
            }, (error) => {
                console.error("Error fetching expenses: ", error);
                showMessage("Failed to load expenses. Please check your permissions.", "error", expenseMessageBox);
            });
        }

        // Display expenses in the UI
        function displayExpenses(expenses) {
            expenseList.innerHTML = ''; // Clear current list
            if (expenses.length === 0) {
                expenseList.innerHTML = '<p class="text-gray-500 text-center">No expenses yet. Add some above!</p>';
                return;
            }

            expenses.forEach(expense => {
                const expenseItem = document.createElement('div');
                expenseItem.className = 'bg-gray-50 p-3 rounded-md shadow-sm flex justify-between items-center';
                expenseItem.innerHTML = `
                    <div>
                        <p class="font-semibold text-gray-800">${expense.category}: $${expense.amount.toFixed(2)}</p>
                        <p class="text-sm text-gray-600">${expense.date} - ${expense.paymentMethod}</p>
                        ${expense.description ? `<p class="text-xs text-gray-500">${expense.description}</p>` : ''}
                    </div>
                    <button class="delete-btn bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-colors duration-200 text-sm" data-id="${expense.id}">Delete</button>
                `;
                expenseList.appendChild(expenseItem);
            });

            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const expenseId = e.target.dataset.id;
                    deleteExpense(expenseId);
                });
            });
        }

        // Set today's date as default for the date input
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
        const dd = String(today.getDate()).padStart(2, '0');
        expenseDate.value = `${yyyy}-${mm}-${dd}`;

    </script>
    </body>
</html>
